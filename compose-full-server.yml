version: "3.1"

services:
    db:
        image: mariadb
        command: --default-authentication-plugin=mysql_native_password
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: expoll
        hostname: db
        volumes:
            - mysqlDB:/var/lib/mysql
        container_name: database
    api:
        build: .
        restart: unless-stopped
        ports:
            - "6060:6060"
        volumes:
            - ./config:/expoll/api_server/config
        environment:
            - NODE_ENV=production
        container_name: apiServer
        hostname: api
        depends_on:
            - "db"
        links:
            - "db"
    apache:
        build: ../client
        restart: unless-stopped
        ports:
            - "8080:80"
            - "8081:443"
        container_name: frontendServer
        depends_on:
            - "api"
        hostname: apache
    nginx:
        build: ./nginx
        restart: unless-stopped
        ports:
            - "80:80"
        container_name: proxy
        depends_on:
            - "apache"
            - "api"
            - "db"
        links:
            - "apache"
            - "api"

volumes:
    mysqlDB:
